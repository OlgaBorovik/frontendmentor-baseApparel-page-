<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="header__logo--mobile container">
      <img class="header__icon" src="./images/logo.svg" alt="logo" width="100" height="20"/>
    </div>
  
    <section class="hero container">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 768px)" />
        <img src="./images/hero-mobile.jpg" alt="image" />
      </picture>
    </section>

    <section class="section container">
      <div class="header__logo--desktop container">
        <img class="header__icon" src="./images/logo.svg" alt="logo" width="100" height="20" />
      </div>
      <h1 class="section__heading"><span>We're</span> coming soon</h1>
      <p class="section__text">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="section__form">
          <input type="email" placeholder="Email Address" class="form__input" name="email">
          <button type="submit" class="form__btn">
            <img src="./images/icon-arrow.svg">
          </button>
          <img class="error-icon hidden" src="./images/icon-error.svg"/>
          <p class="attention hidden">Please provide a valid email</p>
        </form>
    </section>
  </main>

  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/OlgaBorovik">Olga Borovik</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
