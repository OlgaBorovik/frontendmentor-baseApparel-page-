<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header__logo">
      <img src="./images/logo.svg" alt="logo" />
    </div>
  </header>
  <main>
    <section class="hero">
      <picture>
        <source src="./images/hero-mobile.jpg"  >
        <source src="./images/hero-desktop.jpg" max>
        <img class="hero__image" src="./images/hero-mobile.jpg"/>
      </picture>

      
    </section>
    <section class="section">
      <h1 class="section__heading">We're coming soon</h1>
      <p class="section__text">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="section__form">
          <input type="email" placeholder="Email Address" class="form__input">
          <button type="submit" class="form__btn">
            <img src="./images/icon-arrow.svg">
          </button>
        </form>
    </section>
  </main>

  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
